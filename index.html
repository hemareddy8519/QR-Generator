<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col justify-center items-center text-white">

    <div class="bg-white shadow-2xl rounded-lg p-8 max-w-lg w-full text-gray-900">
        <h1 class="text-4xl font-bold text-center mb-6 bg-gradient-to-r from-indigo-500 to-pink-500 text-transparent bg-clip-text">
            QR Code Generator
        </h1>

        <div class="mb-4">
            <label for="qrInput" class="block text-lg font-semibold">Enter Your Data:</label>
            <input type="text" id="qrInput" placeholder="Enter text here" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 transition duration-300 outline-none" />
        </div>

        <div class="mb-4">
            <label for="qrSize" class="block text-lg font-semibold">QR Code Size (px):</label>
            <input type="number" id="qrSize" value="200" min="100" max="500" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-400 transition duration-300 outline-none" />
        </div>

        <div class="mb-4">
            <label for="qrColor" class="block text-lg font-semibold">QR Code Color:</label>
            <input type="color" id="qrColor" value="#000000" class="w-full h-12 cursor-pointer" />
        </div>

        <button onclick="generateQRCode()" class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
            Generate QR Code
        </button>

        <div id="qrCodeContainer" class="flex justify-center items-center my-4 min-h-[200px]"></div>

        <button id="downloadBtn" style="display:none;" onclick="downloadQRCode()" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
            Download QR Code
        </button>
    </div>
    <footer class="w-full bg-gray-900 py-6 mt-12 text-center text-white shadow-2xl">
        <p class="text-lg font-semibold">Made by <span class="text-pink-400">Peddyreddy Hema</span></p>
        <div class="flex justify-center mt-3 space-x-5">
            <a href="#" class="hover:text-blue-400 transform hover:scale-125 transition duration-300"><i class="fab fa-facebook text-2xl"></i></a>
            <a href="#" class="hover:text-pink-400 transform hover:scale-125 transition duration-300"><i class="fab fa-instagram text-2xl"></i></a>
            <a href="#" class="hover:text-blue-300 transform hover:scale-125 transition duration-300"><i class="fab fa-twitter text-2xl"></i></a>
            <a href="#" class="hover:text-gray-300 transform hover:scale-125 transition duration-300"><i class="fab fa-github text-2xl"></i></a>
        </div>
        <p class="text-sm mt-2 opacity-75">Â© 2025 All rights reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
