<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">QR Code Generator</h1>
        </div>

        <div class="card shadow-lg p-4">
            <div class="mb-4">
                <label for="qrInput" class="form-label">Enter your data:</label>
                <input type="text" id="qrInput" placeholder="Enter text here" class="form-control" />
            </div>

            <div class="mb-4">
                <label for="qrSize" class="form-label">QR Code Size (pixels):</label>
                <input type="number" id="qrSize" value="200" min="100" max="500" class="form-control" />
            </div>

            <div class="mb-4">
                <label for="qrColor" class="form-label">QR Code Color:</label>
                <input type="color" id="qrColor" value="#000000" class="form-control form-control-color" />
            </div>

            <button onclick="generateQRCode()" class="btn btn-primary w-100 mb-3">Generate QR Code</button>

            <div id="qrCodeContainer" class="d-flex justify-content-center align-items-center mb-3" style="min-height: 200px;"></div>

            <button id="downloadBtn" style="display:none;" onclick="downloadQRCode()" class="btn btn-success w-100">Download QR Code</button>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
